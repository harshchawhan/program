<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="csscode.css">
    <title>Integreted learning Method</title>
</head>
<body>
    <img src="sec.jpg" alt="image is not present herer">
    <div class="center" id="loginpage">
        <h1>Student Login</h1>
        <!--start login-->
        <form method="post">
            <!--for name-->
            <div class="text_field">
                <label>Enter your name :</label> 
                <input type="text" required><br>
                </div>
                <!--gender-->
                <div>
                <label>Gender:</label>
                <input type="radio" name="gender" value="mail">mail
                <input type="radio" name="gender" value="gender">femail<br>
                </div>
                <!--selection of sememster-->
                <div class="text_field"><label>select your semester :</label>
                <input type="text" list="search">
                <datalist id="search">
                    <option value="5TH">
                    <option value="6IH"></option>
                </datalist><br>
                </div>
                <!--selection of subject-->
                <div class="text_field">
                <label>select the subject :</label>
                <input type="text" list="subject">
                <datalist id="subject">
                    <option value="PLDC">
                    <option value="OMM"></option>
                </datalist><br>
                </div>
                <!--submit buttion-->
                <input type="submit"value="start exam"id="submit">
                </form>
            </div>
        </form>
        
    </div>
</body>
</html>
